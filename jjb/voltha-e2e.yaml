---
# voltha 2.0 tests

- project:
    name: voltha-e2e

    project-name: '{name}'

    jobs:
      - 'voltha-periodic-test':
          name: 'voltha-system-tests'
          pipeline-script: 'voltha-go-tests.groovy'
          default-image-tag: 'master'

      # Per-patchset Pod builds on Tucson pod
      - 'verify_physical_voltha_patchset':
          testvm: 'tucson-pod'
          config-pod: 'tucson-pod'
          branch: 'master'
          test-repo: 'voltha-system-tests'
          Jenkinsfile: 'Jenkinsfile-voltha-build-and-test'
          oltDebVersion: 'openolt-seba-2.0.deb'
          configurePod: true
          profile: 'Default'

- job-template:
    id: 'voltha-periodic-test'
    name: '{name}'

    description: |
      <!-- Managed by Jenkins Job Builder -->
      Created by {id} job-template from ci-management/jjb/voltha-e2e.yaml  <br /><br />
      E2E Validation for Voltha 2.X

    properties:
      - cord-infra-properties:
          build-days-to-keep: '{build-days-to-keep}'
          artifact-num-to-keep: '{artifact-num-to-keep}'

    wrappers:
      - lf-infra-wrappers:
          build-timeout: '{build-timeout}'
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    parameters:
      - string:
          name: buildNode
          default: 'ubuntu16.04-basebuild-4c-8g'
          description: 'Name of the Jenkins node to run the job on'

      - string:
          name: numOnus
          default: '1'
          description: 'Number of onus per pon port'

      - string:
          name: emulationMode
          default: '--set emulation_mode=both'
          description: 'Emulation for BBSIM (both|aaa)'

      - string:
          name: testTimeout
          default: '90'
          description: 'timeout for olt/onu validations'

      - string:
          name: testTags
          default: '-e notready'
          description: 'test tags'

      - string:
          name: extraHelmFlags
          default: '--set defaults.image_tag={default-image-tag},onu=2,pon=2'
          description: 'Helm flags to pass to ./voltha up'

      - string:
          name: robotVarFile
          default: 'bbsim-kind-2x2.yaml'
          description: 'Pod config file to use for tests'

    project-type: pipeline
    concurrent: false

    dsl: !include-raw-escape: pipeline/{pipeline-script}

    triggers:
      - timed: |
                 TZ=America/Los_Angeles
                 H/30 * * * *

- job-template:
    id: 'voltha-patch-test'
    name: '{project}_sanity-system-test'

    description: |
      <!-- Managed by Jenkins Job Builder -->
      Created by {id} job-template from ci-management/jjb/voltha-e2e.yaml  <br /><br />
      E2E Validation for Voltha 2.X

    properties:
      - cord-infra-properties:
          build-days-to-keep: '{build-days-to-keep}'
          artifact-num-to-keep: '{artifact-num-to-keep}'

    wrappers:
      - lf-infra-wrappers:
          build-timeout: '{build-timeout}'
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    parameters:
      - string:
          name: buildNode
          default: 'ubuntu16.04-basebuild-4c-8g'
          description: 'Name of the Jenkins node to run the job on'

      - string:
          name: manifestUrl
          default: '{gerrit-server-url}/{voltha-test-manifest-repo}'
          description: 'URL to the repo manifest'

      - string:
          name: manifestBranch
          default: '$GERRIT_BRANCH'
          description: 'Name of the repo branch to use'

      - string:
          name: gerritProject
          default: '$GERRIT_PROJECT'
          description: 'Name of the Gerrit project'

      - string:
          name: gerritChangeNumber
          default: '$GERRIT_CHANGE_NUMBER'
          description: 'Changeset number in Gerrit'

      - string:
          name: gerritPatchsetNumber
          default: '$GERRIT_PATCHSET_NUMBER'
          description: 'PatchSet number in Gerrit'

      - string:
          name: numOnus
          default: '1'
          description: 'Number of onus per pon port'

      - string:
          name: emulationMode
          default: '--set emulation_mode=both'
          description: 'Emulation for BBSIM (both|aaa)'

      - string:
          name: testTimeout
          default: '90'
          description: 'timeout for olt/onu validations'

      - string:
          name: testTags
          default: '-e notready'
          description: 'test tags'

      - string:
          name: extraHelmFlags
          default: '--set defaults.image_tag=$GERRIT_BRANCH'
          description: 'Helm flags to pass to ./voltha up'

    project-type: pipeline
    concurrent: true

    dsl: !include-raw-escape: pipeline/{pipeline-script}

    triggers:
      - cord-infra-gerrit-trigger-patchset:
          gerrit-server-name: '{gerrit-server-name}'
          project-regexp: '^{project}$'
          branch-regexp: '{branch-regexp}'
          dependency-jobs: '{dependency-jobs}'
          file-include-regexp: '{all-files-regexp}'

# POD Per Patchset Pipeline Jobs

- job-template:
    name: 'verify_physical_voltha_patchset'
    id: verify_physical_voltha_patchset
    description: |
                  <!-- Managed by Jenkins Job Builder -->
                  Automated build on POD {config-pod} using {Jenkinsfile} <br /><br />
                  Created from job-template {id} from ci-management/jjb/voltha-e2e.yaml <br />
                  Created by Andy Bavier, andy@opennetworking.org <br />
                  Copyright (c) 2019 Open Networking Foundation (ONF)
    project-type: pipeline
    sandbox: true

    properties:
      - cord-infra-properties:
          build-days-to-keep: '{build-days-to-keep}'
          artifact-num-to-keep: '{artifact-num-to-keep}'

    parameters:
      - string:
          name: buildNode
          default: '{testvm}'
          description: 'Pod management node'

      - string:
          name: manifestUrl
          default: '{gerrit-server-url}/{voltha-test-manifest-repo}'
          description: 'URL to the repo manifest'

      - string:
          name: manifestBranch
          default: '$GERRIT_BRANCH'
          description: 'Name of the repo branch to use'

      - string:
          name: gerritProject
          default: '$GERRIT_PROJECT'
          description: 'Name of the Gerrit project'

      - string:
          name: gerritChangeNumber
          default: '$GERRIT_CHANGE_NUMBER'
          description: 'Changeset number in Gerrit'

      - string:
          name: gerritPatchsetNumber
          default: '$GERRIT_PATCHSET_NUMBER'
          description: 'PatchSet number in Gerrit'

      - string:
          name: cordRepoUrl
          default: '{gerrit-server-url}'
          description: 'The URL of the CORD Project repository'

      - string:
          name: configBaseDir
          default: 'pod-configs'
          description: 'The directory inside the POD configs repository'

      - string:
          name: configDeploymentDir
          default: 'deployment-configs'
          description: 'The deployment configs folder'

      - string:
          name: configKubernetesDir
          default: 'kubernetes-configs'
          description: 'The kubernetes config folder'

      - string:
          name: configFileName
          default: '{config-pod}'
          description: 'The config file'

      - string:
          name: oltDebVersion
          default: '{oltDebVersion}'
          description: 'OLT Software version to install'

      - string:
          name: branch
          default: '{branch}'

      - string:
          name: profile
          default: '{profile}'
          description: 'Technology Profile pushed to the ETCD'

      - string:
          name: notificationEmail
          default: 'andy@opennetworking.org'
          description: ''

      - bool:
          name: reinstallOlt
          default: true
          description: "Re-install OLT software"

    concurrent: true

    pipeline-scm:
      script-path: '{Jenkinsfile}'
      scm:
        - git:
            url: '{gerrit-server-url}/{test-repo}'
            branches:
              - '{branch}'

    triggers:
      - gerrit:
          server-name: '{gerrit-server-name}'
          dependency-jobs: '{dependency-jobs}'
          silent-start: false
          successful-message: "PASSED hardware test"
          failure-message: "FAILED hardware test"
          unstable-message: "UNSTABLE hardware test"
          trigger-on:
            - comment-added-contains-event:
                comment-contains-value: '^hardware test$'
          projects:
            - project-compare-type: REG_EXP
              project-pattern: '^(voltha-go|voltha-openolt-adapter|voltha-openonu-adapter|voltha-api-server|voltha-system-tests)$'
              branches:
                - branch-compare-type: PLAIN
                  branch-pattern: 'master'
