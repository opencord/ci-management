---
# verification jobs for 'vEE' repo

- project:
    name: vEE
    project: '{name}'

    jobs:
      - 'verify-vEE-jobs':
          branch-regexp: '{supported-branches-regexp}'

- job-group:
    name: 'verify-vEE-jobs'
    jobs:
      - 'verify-licensed'
      - 'tag-collision-reject':
          dependency-jobs: 'verify_vEE_licensed'
      - 'verify-sonarqube':
          dependency-jobs: 'verify_vEE_tag-collision'
