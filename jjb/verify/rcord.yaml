---
# verification jobs for 'rcord' repo

- project:
    name: rcord
    project: '{name}'

    jobs:
      - 'verify-rcord-jobs':
          branch-regexp: '{supported-branches-regexp}'
      - 'publish-rcord-jobs'

- job-group:
    name: 'verify-rcord-jobs'
    jobs:
      - 'verify-licensed'
      - 'tag-collision-reject':
          dependency-jobs: 'verify_rcord_licensed'
      - 'verify-sonarqube':
          dependency-jobs: 'verify_rcord_tag-collision'
      - 'xos-unit-test':
          dependency-jobs: 'verify_rcord_sonarqube'
      - 'xos-service-upgrade':
          dependency-jobs: 'verify_rcord-unit-test'

- job-group:
    name: 'publish-rcord-jobs'
    jobs:
      - 'docker-publish':
          docker-repo: 'xosproject'
          dependency-jobs: 'version-tag'
