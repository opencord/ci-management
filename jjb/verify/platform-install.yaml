---
# verification jobs for 'platform-install' repo

- project:
    name: platform-install
    project: '{name}'

    jobs:
      - 'verify-platform-install-jobs':
          stream:
            - 'master'
            - 'cord-5.0'
            - 'cord-4.1'
            - 'cord-4.0'

- job-group:
    name: 'verify-platform-install-jobs'
    jobs:
      - 'verify-licensed'
      - 'verify-ansible-lint'

