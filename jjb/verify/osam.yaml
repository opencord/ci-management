---
# verification jobs for 'osam' repo

- project:
    name: osam
    project: '{name}'

    jobs:
      - 'verify-osam-jobs':
          branch-regexp: '{supported-branches-regexp}'

- job-group:
    name: 'verify-osam-jobs'
    jobs:
      - 'verify-licensed'
      - 'maven-test':
          dependency-jobs: 'verify_osam_licensed'

