---
# jobs for 'sadis' repo

- project:
    name: sadis
    project: '{name}'

    jobs:
      - 'sadis-jobs-common':
          branch-regexp: '^(.*)$'

      - 'sadis-jobs':
          branch-regexp: '^((?!sadis-3\.1).*)$'

      - 'sadis-jobs-legacy':
          branch-regexp: '^(sadis-3.1)$'
          jdk-distribution: 'java-1.8.0-amazon-corretto'
          name-extension: '-jdk8'

- job-group:
    name: 'sadis-jobs-common'
    jobs:
      - 'verify-licensed'
      - 'tag-collision-reject'

- job-group:
    name: 'sadis-jobs'
    jobs:
      - 'maven-test'
      - 'maven-publish'

- job-group:
    name: 'sadis-jobs-legacy'
    jobs:
      - 'maven-test'
      - 'maven-publish'
