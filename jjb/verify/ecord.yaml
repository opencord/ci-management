---
# verification jobs for 'ecord' repo

- project:
    name: ecord
    project: '{name}'

    jobs:
      - 'verify-ecord-jobs':
          branch-regexp: '{legacy-branches-regexp}'

- job-group:
    name: 'verify-ecord-jobs'
    jobs:
      - 'verify-licensed'
      - 'tag-collision-reject':
          dependency-jobs: 'verify_ecord_licensed'
      - 'verify-ansible-lint':
          dependency-jobs: 'verify_ecord_tag-collision'
      - 'verify-sonarqube':
          dependency-jobs: 'verify_ecord_ansible-lint'
