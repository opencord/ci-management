---
# verification jobs for 'voltha-go' repo

- project:
    name: voltha-go
    project: '{name}'

    jobs:
      - 'verify-voltha-go-jobs':
          branch-regexp: '{all-branches-regexp}'
      - 'verify-voltha-go-jobs-voltha-2.6':
          name-extension: '-voltha-2.6'
          override-branch: 'voltha-2.6'
          branch-regexp: '{kind-voltha-regexp}'
      - 'verify-voltha-go-jobs-master':
          branch-regexp: '^master$'
      - 'publish-voltha-go-jobs':
          branch-regexp: '{all-branches-regexp}'

- job-group:
    name: 'verify-voltha-go-jobs'
    jobs:
      - 'verify-licensed'
      - 'tag-collision-reject':
          dependency-jobs: 'verify_voltha-go_licensed'
      - 'make-unit-test':
          build-node: 'ubuntu16.04-basebuild-2c-4g'
          build-timeout: 20
          dest-gopath: "github.com/opencord"
          name-extension: "-lint"
          unit-test-targets: 'lint sca'
          unit-test-keep-going: 'true'
          junit-allow-empty-results: true
      - 'make-unit-test':
          build-node: 'ubuntu16.04-basebuild-2c-4g'
          dest-gopath: "github.com/opencord"
          name-extension: "-tests"
          unit-test-targets: 'test'
          unit-test-keep-going: 'true'

- job-group:
    name: 'verify-voltha-go-jobs-voltha-2.6'
    jobs:
      - 'voltha-patch-test':
          pipeline-script: 'voltha-bbsim-tests.groovy'

- job-group:
    name: 'verify-voltha-go-jobs-master'
    jobs:
      - 'voltha-patch-test':
          pipeline-script: 'voltha/master/bbsim-tests.groovy'

- job-group:
    name: 'publish-voltha-go-jobs'
    jobs:
      - 'docker-publish':
          build-timeout: 30
          docker-repo: 'voltha'
          dependency-jobs: 'version-tag'
          extraEnvironmentVars: BUILD_PROFILED=true BUILD_RACE=true
