---
# verification jobs for 'voltha-go' repo

- project:
    name: voltha-go
    project: '{name}'

    jobs:
      - 'verify-voltha-go-jobs':
          branch-regexp: '{supported-branches-regexp}'

- job-group:
    name: 'verify-voltha-go-jobs'
    jobs:
      - 'verify-licensed'
      - 'make-unit-test':
          unit-test-make-targets: 'lint|test'
