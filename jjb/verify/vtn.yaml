---
# jobs for 'vtn' repo

- project:
    name: vtn
    project: '{name}'

    jobs:
      - 'vtn-jobs-common':
          branch-regexp: '^(.*)$'

      - 'vtn-jobs':
          branch-regexp: '^(master)$'

      - 'vtn-jobs-legacy':
          branch-regexp: '^(vtn-1.7)$'
          jdk-distribution: 'java-1.8.0-amazon-corretto'
          name-extension: '-jdk8'

- job-group:
    name: 'vtn-jobs-common'
    jobs:
      - 'verify-licensed'
      - 'tag-collision-reject'

- job-group:
    name: 'vtn-jobs'
    jobs:
      - 'maven-test'
      - 'maven-publish'

- job-group:
    name: 'vtn-jobs-legacy'
    jobs:
      - 'maven-test'
      - 'maven-publish'

