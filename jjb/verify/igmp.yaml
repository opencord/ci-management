---
# jobs for 'igmp' repo

- project:
    name: igmp
    project: '{name}'

    jobs:
      - 'igmp-jobs-common':
          branch-regexp: '^(.*)$'

      - 'igmp-jobs':
          branch-regexp: '^((?!igmp-1\.4).*)$'

      - 'igmp-jobs-legacy':
          branch-regexp: '^(igmp-1.4)$'
          jdk-distribution: 'java-1.8.0-amazon-corretto'
          name-extension: '-jdk8'

- job-group:
    name: 'igmp-jobs-common'
    jobs:
      - 'verify-licensed'
      - 'tag-collision-reject'

- job-group:
    name: 'igmp-jobs'
    jobs:
      - 'maven-test'
      - 'maven-publish'

- job-group:
    name: 'igmp-jobs-legacy'
    jobs:
      - 'maven-test'
      - 'maven-publish'
