---
# verification jobs for 'multifabric' repo

- project:
    name: multifabric
    project: '{name}'

    jobs:
      - 'verify-multifabric-jobs':
          branch-regexp: '{all-branches-regexp}'
      - 'publish-multifabric-jobs'

- job-group:
    name: 'verify-multifabric-jobs'
    jobs:
      - 'verify-licensed'
      - 'tag-collision-reject':
          dependency-jobs: 'verify_multifabric_licensed'
      - 'verify-sonarqube':
          dependency-jobs: 'verify_multifabric_tag-collision'
      - 'xos-unit-test':
          dependency-jobs: 'verify_multifabric_sonarqube'
      - 'xos-service-upgrade':
          dependency-jobs: 'verify_multifabric-unit-test'

- job-group:
    name: 'publish-multifabric-jobs'
    jobs:
      - 'docker-publish':
          maintainers: "hyunsun@opennetworking.org"
          docker-repo: 'xosproject'
          dependency-jobs: 'version-tag'
