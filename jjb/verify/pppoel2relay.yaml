---
# jobs for 'pppoel2relay' repo

- project:
    name: pppoel2relay
    project: '{name}'

    jobs:
      - 'pppoel2relay-jobs':
          branch-regexp: '^(.*)$'

- job-group:
    name: 'pppoel2relay-jobs'
    jobs:
      - 'verify-licensed'
      - 'tag-collision-reject'
      - 'maven-install'
      - 'maven-publish'
