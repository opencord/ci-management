---
# verification jobs for 'vsg' repo

- project:
    name: vsg
    project: '{name}'

    jobs:
      - 'verify-vsg-jobs':
          branch-regexp: '{supported-branches-regexp}'

- job-group:
    name: 'verify-vsg-jobs'
    jobs:
      - 'verify-licensed'
      - 'verify-sonarqube':
          dependency-jobs: 'verify_vsg_licensed'
      - 'xos-unit-test':
          dependency-jobs: 'verify_vsg_sonarqube'
      - 'api-test':
          dependency-jobs: 'verify_vsg_unit-test'
