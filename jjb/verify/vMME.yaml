---
# verification jobs for 'vMME' repo

- project:
    name: vMME
    project: '{name}'

    jobs:
      - 'verify-vMME-jobs':
          branch-regexp: '{supported-branches-regexp}'

- job-group:
    name: 'verify-vMME-jobs'
    jobs:
      - 'verify-licensed'
      - 'tag-collision-reject':
          dependency-jobs: 'verify_vMME_licensed'
      - 'verify-sonarqube':
          dependency-jobs: 'verify_vMME_tag-collision'
