---
# verification jobs for 'voltha-openonu-adapter-go' repo

- project:
    name: voltha-openonu-adapter-go
    project: '{name}'

    jobs:
      - 'verify-voltha-openonu-adapter-go-jobs':
          branch-regexp: '{all-branches-regexp}'
      - 'verify-voltha-openonu-adapter-go-jobs-master':
          branch-regexp: '^master$'
      - 'verify-voltha-openonu-adapter-go-jobs-voltha-2.12':
          name-extension: '-voltha-2.12'
          override-branch: 'voltha-2.12'
          branch-regexp: '^voltha-2.12$'
      - 'verify-voltha-openonu-adapter-go-jobs-voltha-2.11':
          name-extension: '-voltha-2.11'
          override-branch: 'voltha-2.11'
          branch-regexp: '^voltha-2.11$'
#      - 'verify-voltha-openonu-adapter-go-jobs-voltha-2.8':
#          name-extension: '-voltha-2.8'
#          override-branch: 'voltha-2.8'
#          branch-regexp: '^voltha-2.8$'
      - 'publish-voltha-openonu-adapter-go-jobs':
          branch-regexp: '{all-branches-regexp}'

- job-group:
    name: 'verify-voltha-openonu-adapter-go-jobs'
    jobs:
      - 'verify-licensed'
      - 'make-unit-test':
          dest-gopath: "github.com/opencord"
          name-extension: "-lint"
          unit-test-targets: 'lint sca'
          unit-test-keep-going: 'false'
          junit-allow-empty-results: true
          # build-node: 'ubuntu18.04-basebuild-4c-8g'
          build-node: 'ubuntu18.04-basebuild-8c-15g'
      - 'make-unit-test':
          dest-gopath: "github.com/opencord"
          name-extension: "-tests"
          unit-test-targets: 'test'
          unit-test-keep-going: 'false'
          junit-allow-empty-results: true
          build-node: 'ubuntu18.04-basebuild-2c-4g'

- job-group:
    name: 'verify-voltha-openonu-adapter-go-jobs-voltha-2.12'
    jobs:
      - 'voltha-patch-test':
          pipeline-script: 'voltha/bbsim-tests.groovy'
          pipeline-branch: 'voltha-2.12'

- job-group:
    name: 'verify-voltha-openonu-adapter-go-jobs-voltha-2.11'
    jobs:
      - 'voltha-patch-test':
          pipeline-script: 'voltha/voltha-2.11/bbsim-tests.groovy'
          pipeline-branch: 'voltha-2.11'

#- job-group:
#    name: 'verify-voltha-openonu-adapter-go-jobs-voltha-2.8'
#    jobs:
#      - 'voltha-patch-test':
#          pipeline-script: 'voltha/voltha-2.8/bbsim-tests.groovy'

- job-group:
    name: 'verify-voltha-openonu-adapter-go-jobs-master'
    jobs:
      - 'voltha-patch-test':
          extraHelmFlags: '--set global.image_tag=master --set onos-classic.image.tag=master'
          testTargets: |
            - target: sanity-kind-att
              workflow: att
              flags: ""
              teardown: true
              logging: true
            - target: sanity-kind-dt
              workflow: dt
              flags: ""
              teardown: true
              logging: true
            - target: sanity-kind-tt
              workflow: tt
              flags: ""
              teardown: true
              logging: true
            - target: 1t4gem-openonu-go-adapter-test
              workflow: att
              flags: ""
              teardown: true
              logging: true

- job-group:
    name: 'publish-voltha-openonu-adapter-go-jobs'
    jobs:
      - 'docker-publish':
          build-timeout: 30
          docker-repo: 'voltha'
          dependency-jobs: 'version-tag_wildcard'

# [EOF]
