---
# verification jobs for 'pyvoltha' repo

- project:
    name: pyvoltha
    project: '{name}'

    jobs:
      - 'verify-pyvoltha-jobs':
          branch-regexp: '{all-branches-regexp}'
      - 'publish-pyvoltha-jobs':
          branch-regexp: '{all-branches-regexp}'
          pypi-index: 'pypi'
      - 'pyvoltha-compat-jobs':
          branch-regexp: '{all-branches-regexp}'

- job-group:
    name: 'verify-pyvoltha-jobs'
    jobs:
      - 'verify-licensed'
      - 'tag-collision-reject':
          dependency-jobs: 'verify_pyvoltha_licensed'
      - 'python-unit-test':
          dependency-jobs: 'verify_pyvoltha_tag-collision'

- job-group:
    name: 'publish-pyvoltha-jobs'
    jobs:
      - 'pypi-publish':
          project-regexp: '^{name}$'
          dependency-jobs: 'version-tag'

- job-group:
    name: 'pyvoltha-compat-jobs'
    jobs:
      - 'voltha-periodic-test':
          name: 'nightly-pyvoltha-compatibility-test'
          pipeline-script: 'voltha-bbsim-tests.groovy'
          build-node: 'ubuntu16.04-basebuild-4c-8g'
          default-image-tag: 'master'
          code-branch: 'master'
          make-target: sanity-single-kind
          onus: 1
          pons: 1
          time-trigger: "@daily"
