- project:
    name: voltha-protos
    project: '{name}'

    jobs:
      - 'verify-voltha-protos-jobs':
          branch-regexp: '{supported-branches-regexp}'

- job-group:
    name: 'verify-voltha-protos-jobs'
    jobs:
      - 'verify-licensed'
      - 'tag-collision-reject':
          dependency-jobs: 'verify_voltha-protos_licensed'
