---
# verification jobs for 'acordion' repo

- project:
    name: acordion
    project: '{name}'

    jobs:
      - 'verify-acordion-jobs':
          branch-regexp: '{supported-branches-regexp}'

- job-group:
    name: 'verify-acordion-jobs'
    jobs:
      - 'verify-licensed'
      - 'tag-collision-reject':
          dependency-jobs: 'verify_acordion_licensed'
