---
# verification jobs for 'att-workflow-driver' repo

- project:
    name: att-workflow-driver
    project: '{name}'

    jobs:
      - 'verify-att-workflow-driver-jobs':
          branch-regexp: '{all-branches-regexp}'

- job-group:
    name: 'verify-att-workflow-driver-jobs'
    jobs:
      - 'verify-licensed'
      - 'tag-collision-reject':
          dependency-jobs: 'verify_att-workflow-driver_licensed'
      - 'verify-sonarqube':
          dependency-jobs: 'verify_att-workflow-driver_tag-collision'
      - 'xos-unit-test':
          dependency-jobs: 'verify_att-workflow-driver_sonarqube'
      - 'api-test':
          dependency-jobs: 'verify_att-workflow-driver_unit-test'
          pipeline_script: 'all-xos-api-test-helm.groovy'
