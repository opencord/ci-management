---
# verification jobs for 'omci-lib-go' repo

- project:
    name: omci-lib-go
    project: '{name}'

    jobs:
      - 'verify-omci-lib-go-jobs':
          branch-regexp: '{all-branches-regexp}'

- job-group:
    name: 'verify-omci-lib-go-jobs'
    jobs:
      - 'verify-licensed'
      - 'make-unit-test'
