---
# verification jobs for 'fabric' repo

- project:
    name: fabric
    project: '{name}'

    jobs:
      - 'verify-fabric-jobs':
          branch-regexp: '{supported-branches-regexp}'
      - 'publish-fabric-jobs'

- job-group:
    name: 'verify-fabric-jobs'
    jobs:
      - 'verify-licensed'
      - 'tag-collision-reject':
          dependency-jobs: 'verify_fabric_licensed'
      - 'verify-sonarqube':
          dependency-jobs: 'verify_fabric_tag-collision'
      - 'xos-unit-test':
          dependency-jobs: 'verify_fabric_sonarqube'
      - 'api-test':
          dependency-jobs: 'verify_fabric_unit-test'
          pipeline_script: 'all-xos-api-test-helm.groovy'

- job-group:
    name: 'publish-fabric-jobs'
    jobs:
      - 'docker-publish':
          docker-repo: 'xosproject'
          dependency-jobs: 'version-tag'
