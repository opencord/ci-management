---
# verification jobs for 'vspgwu' repo

- project:
    name: vspgwu
    project: '{name}'

    jobs:
      - 'verify-vspgwu-jobs':
          branch-regexp: '{supported-branches-regexp}'

- job-group:
    name: 'verify-vspgwu-jobs'
    jobs:
      - 'verify-licensed'
      - 'tag-collision-reject':
          dependency-jobs: 'verify_vspgwu_licensed'
      - 'verify-sonarqube':
          dependency-jobs: 'verify_vspgwu_tag-collision'
