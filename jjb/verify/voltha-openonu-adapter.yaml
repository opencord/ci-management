---
# verification jobs for 'voltha-openonu-adapter' repo

- project:
    name: voltha-openonu-adapter
    project: '{name}'

    jobs:
      - 'verify-voltha-openonu-adapter-jobs':
          branch-regexp: '{all-branches-regexp}'
      - 'publish-voltha-openonu-adapter-jobs':
          branch-regexp: '{all-branches-regexp}'
      - 'voltha-openonu-adapter-system-tests':
          branch-regexp: '{voltha-stablization-branch}'

- job-group:
    name: 'verify-voltha-openonu-adapter-jobs'
    jobs:
      - 'verify-licensed'
      - 'tag-collision-reject':
          dependency-jobs: 'verify_voltha-openonu-adapter_licensed'
      - 'make-unit-test':
          unit-test-targets: 'test'
          unit-test-keep-going: 'true'
          junit-allow-empty-results: true

- job-group:
    name: 'publish-voltha-openonu-adapter-jobs'
    jobs:
      - 'docker-publish':
          build-timeout: 30
          docker-repo: 'voltha'
          dependency-jobs: 'version-tag'

- job-group:
    name: 'voltha-openonu-adapter-system-tests'
    jobs:
      - 'voltha-patch-test':
         pipeline: 'voltha-bbsim-tests.groovy'
