---
# verification jobs for 'cord' repo

- project:
    name: cord
    project: '{name}'

    jobs:
      - 'verify-cord-jobs':
          stream:
            - 'master'
            - 'cord-5.0'
            - 'cord-4.1'
            - 'cord-4.0'

- job-group:
    name: 'verify-cord-jobs'
    jobs:
      - 'verify-licensed'
      - 'verify-ansible-lint'

