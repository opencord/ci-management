---
# verification jobs for 'cord' repo

- project:
    name: cord
    project: '{name}'

    jobs:
      - 'verify-cord-jobs':
          branch-regexp: '{supported-branches-regexp}'

- job-group:
    name: 'verify-cord-jobs'
    jobs:
      - 'verify-licensed'
      - 'verify-ansible-lint':
          dependency-jobs: 'verify_cord_licensed'
      - 'verify-sonarqube':
          dependency-jobs: 'verify_cord_ansible-lint'
      - 'api-test':
          dependency-jobs: 'verify_cord_sonarqube'
          pipeline_script: 'all-xos-api-test-helm.groovy'
