---
# verification jobs for 'vtr' repo

- project:
    name: vtr
    project: '{name}'

    jobs:
      - 'verify-vtr-jobs':
          branch-regexp: '{supported-branches-regexp}'

- job-group:
    name: 'verify-vtr-jobs'
    jobs:
      - 'verify-licensed'
      - 'tag-collision-reject':
          dependency-jobs: 'verify_vtr_licensed'
      - 'verify-sonarqube':
          dependency-jobs: 'verify_vtr_tag-collision'
