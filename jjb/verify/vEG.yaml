---
# verification jobs for 'vEG' repo

- project:
    name: vEG
    project: '{name}'

    jobs:
      - 'verify-vEG-jobs':
          branch-regexp: '{supported-branches-regexp}'

- job-group:
    name: 'verify-vEG-jobs'
    jobs:
      - 'verify-licensed'
      - 'verify-sonarqube':
          dependency-jobs: 'verify_vEG_licensed'
      - 'xos-unit-test':
          dependency-jobs: 'verify_vEG_sonarqube'
      - 'api-test':
          dependency-jobs: 'verify_vEG_unit-test'
          pipeline_script: 'all-xos-api-test.groovy'
