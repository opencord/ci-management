---
# verification jobs for 'voltha-openolt-adapter' repo

- project:
    name: voltha-openolt-adapter
    project: '{name}'

    jobs:
      - 'verify-voltha-openolt-adapter-jobs':
          branch-regexp: '{all-branches-regexp}'
      - 'publish-voltha-openolt-adapter-jobs':
          branch-regexp: '{all-branches-regexp}'
      - 'voltha-openolt-adapter-system-tests':
          branch-regexp: '{voltha-stablization-branch}'

- job-group:
    name: 'verify-voltha-openolt-adapter-jobs'
    jobs:
      - 'verify-licensed'
      - 'tag-collision-reject':
          dependency-jobs: 'verify_voltha-openolt-adapter_licensed'
      - 'make-unit-test':
          dest-gopath: "github.com/opencord"
          name-extension: "-lint"
          unit-test-targets: 'lint sca'
          unit-test-keep-going: 'true'
          junit-allow-empty-results: true
          build-node: 'ubuntu16.04-basebuild-1c-2g'
      - 'make-unit-test':
          dest-gopath: "github.com/opencord"
          name-extension: "-tests"
          unit-test-targets: 'test'
          unit-test-keep-going: 'true'
          junit-allow-empty-results: true

- job-group:
    name: 'publish-voltha-openolt-adapter-jobs'
    jobs:
      - 'docker-publish':
          build-timeout: 30
          docker-repo: 'voltha'
          dependency-jobs: 'version-tag'

- job-group:
    name: 'voltha-openolt-adapter-system-tests'
    jobs:
      - 'voltha-patch-test':
          buildImages: true
          pipeline: 'voltha-bbsim-tests.groovy'
