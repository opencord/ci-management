---
# bbsim test job

- project:
    name: bbsim-test

    project-name: '{name}'

    jobs:
      - 'bbsim-validation'

- job-template:
    id: 'bbsim-validation'
    name: 'bbsim-test'

    description: |
      <!-- Managed by Jenkins Job Builder -->
      Created by {id} job-template from ci-management/jjb/bbsim-validation.yaml  <br /><br />
      Tests run for validation of BBSIM (voltha-bbsim). Tests reside in the helm chart template <br /><br />
      Currently testing against voltha-bbsim/master, seba-services/master, and voltha/1.6.

    triggers:
      - cord-infra-gerrit-trigger-patchset:
          gerrit-server-name: '{gerrit-server-name}'
          project-regexp: 'voltha-bbsim'
          branch-regexp: '{supported-branches-regexp}'
          dependency-jobs: '{dependency-jobs}'
          file-include-regexp: '{all-files-regexp}'

    properties:
      - cord-infra-properties:
          build-days-to-keep: '{build-days-to-keep}'
          artifact-num-to-keep: '{artifact-num-to-keep}'

    wrappers:
      - lf-infra-wrappers:
          build-timeout: '{build-timeout}'
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    parameters:
      - string:
         name: executorNode
         default: 'ubuntu16.04-basebuild-4c-8g'
         description: 'Name of the Jenkins node to run the job on'

      - string:
         name: manifestUrl
         default: '{gerrit-server-url}/{cord-repo-manifest}'
         description: 'URL to the repo manifest'

      - string:
         name: manifestBranch
         default: 'master'
         description: 'Name of the repo branch to use'

      - string:
            name: gerritChangeNumber
            default: '$GERRIT_CHANGE_NUMBER'
            description: 'Changeset number in Gerrit'

      - string:
            name: gerritPatchsetNumber
            default: '$GERRIT_PATCHSET_NUMBER'
            description: 'PatchSet number in Gerrit'

      - string:
         name: deploymentConfig
         default: 'bbsim-voltha-master.yml'
         description: 'kubernetes configurations file'

    project-type: pipeline
    concurrent: false

    dsl: !include-raw-escape: pipeline/bbsim-validation.groovy
