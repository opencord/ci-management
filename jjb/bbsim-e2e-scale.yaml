---
# bbsim end to end scale test job

- project:
    name: bbsim-e2e-scale

    project-name: '{name}'

    jobs:
      - 'bbsim-e2e-setup'

- job-template:
    id: 'bbsim-e2e-setup'
    name: 'bbsim-end-to-end-setup'

    description: |
      <!-- Managed by Jenkins Job Builder -->
      Created by {id} job-template from ci-management/jjb/bbsim-e2e-scale.yaml  <br /><br />
      E2E Validation for Seba-in-a-Box

    properties:
      - cord-infra-properties:
          build-days-to-keep: '{build-days-to-keep}'
          artifact-num-to-keep: '{artifact-num-to-keep}'

    wrappers:
      - lf-infra-wrappers:
          build-timeout: '{build-timeout}'
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    parameters:
      - string:
          name: buildNode
          default: 'qct-pod3-node1'
          description: 'Name of the Jenkins node to run the job on'

      - string:
          name: version
          default: 'stable'
          description: 'Latest | Stable'

      - string:
          name: Test_Target
          default: 'run-tests'
          description: 'run-tests for stable and run-tests-latest for latest'

      - string:
          name: Test_Tags
          default: ''
          description: 'test tags or make arguments'
    
    project-type: pipeline
    concurrent: false

    dsl: !include-raw-escape: pipeline/bbsim-scale.groovy

    triggers:
      - timed: |
                 TZ=America/Los_Angeles
                 0 21 * * *
