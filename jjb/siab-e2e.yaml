---
- project:
    name: siab-e2e-att
    project: '{name}'
    build-node: 'qct-pod4-node2'
    timed-trigger: '{every-four-hours}'
    jobs:
      - 'siab-e2e-att':

- scm:
    name: automation-tools
    scm:
      - git:
          url: 'https://gerrit.opencord.org/automation-tools'
          branches:
            - 'master'
          basedir: 'cord/automation-tools'

- scm:
    name: helm-charts
    scm:
      - git:
          url: 'https://gerrit.opencord.org/helm-charts'
          branches:
            - 'master'
          basedir: 'cord/helm-charts'

- scm:
    name: tools-and-charts
    scm:
      - automation-tools
      - helm-charts

- job-template:
    id: 'siab-e2e-att'
    name: 'verify_automation-tools_{project}'
    description: |
      Created by {id} job-template from ci-management/jjb/siab-e2e.yaml

    triggers:
      - timed: '{timed-trigger}'

    properties:
      - cord-infra-properties:
          build-days-to-keep: '{build-days-to-keep}'
          artifact-num-to-keep: '{artifact-num-to-keep}'

    wrappers:
      - lf-infra-wrappers:
          build-timeout: '{build-timeout}'
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    scm:
      - tools-and-charts

    node: '{build-node}'
    project-type: freestyle
    concurrent: false

    builders:
      - shell: |
          #!/usr/bin/env bash
          set -eu -o pipefail

          cd cord/automation-tools/seba-in-a-box
          make reset-kubeadm
          make -j2
          make run-tests
