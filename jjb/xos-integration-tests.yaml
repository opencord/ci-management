- job-template:
    id: 'att-wf'
    name: 'att-workflow-validation-test'

    description: |
      <!-- Managed by Jenkins Job Builder -->
      Created by {id} job-template from ci-management/jjb/xos-integration-tests.yaml  <br /><br />

