---
# POD Nightly Build Pipeline Jobs

- test-pipe-job-boiler-plate: &test-pipe-job-boiler-plate
    name: test-pipe-job-boiler-plate

    project-type: pipeline

    sandbox: true

    properties:
      - cord-infra-properties:
          build-days-to-keep: '{build-days-to-keep}'
          artifact-num-to-keep: '{artifact-num-to-keep}'


- job-pod-plate: &job-pod-plate
    name: job-pod-plate
    pod:
      - 'qct-pod1'
      - 'qct-pod3'

- job-branch-plate: &job-branch-plate
    name: job-branch-plate
    branch:
      - 'cord-4.0'
      - 'cord-4.1'
      - 'cord-5.0'
      - 'master'

- job-time-plate: &job-time-plate
    name: job-time-plate
    time:
      - 21
      - 23
      - 1
      - 3

- job-parameters-plate: &job-parameters-plate
    name: job-parameters-plate
    <<: *test-pipe-job-boiler-plate

    <<: *job-pod-plate


    parameters:
      - string:
         name: devNodeName
         default: '{pod}'
         description: 'Jenkins node name of Dev Node'

      - string:
         name: configRepoUrl
         default: 'https://gerrit.opencord.org/pod-configs'
         description: 'The URL of the POD configs repository'

      - string:
         name: configRepoBaseDir
         default: 'pod-configs/'
         description: 'The directory inside the POD configs repository'

      - string:
         name: configRepoFile
         default: 'deployment-configs/{pod}.yml'
         description: 'The deployment config file'

      - string:
         name: branch
         default: '{branches}'

      - string:
         name: RECEIPIENT
         default: 'kailash@opennetworking.org, you@opennetworking.org, suchitra@opennetworking.org'
         description: ''

    concurrent: true

- job-template:
    name: 'build_{pod}_cord-4.0'
    description: |
                  <!-- Managed by Jenkins Job Builder -->
                  Nightly Physical POD Builds at {pod} <br /><br />
                  Created from job-template from ci-management/jjb/cord-test/cord-test-pipeline.yaml <br />
                  Created by Kailash Khalasi - kailash@opennetworking.org <br />
                  Copyright (c) 2017 Open Networking Foundation (ONF)

    branches: "cord-4.0"
    <<: *job-parameters-plate

    <<: *job-time-plate

    pipeline-scm:
      script-path: 'Jenkinsfile.newBuildSystem'
      scm:
        - git:
           url: '{gerrit-server-url}/cord'
           branches:
             - 'cord-4.0'

    triggers:
       - timed: |
                 TZ=America/Los_Angeles
                 H 20 * * *

- job-template:
    name: 'build_{pod}_cord-4.1'
    description: |
                  <!-- Managed by Jenkins Job Builder -->
                  Nightly Physical POD Builds at {pod} <br /><br />
                  Created from job-template from ci-management/jjb/cord-test/cord-test-pipeline.yaml <br />
                  Created by Kailash Khalasi - kailash@opennetworking.org <br />
                  Copyright (c) 2017 Open Networking Foundation (ONF)

    branches: "cord-4.1"

    <<: *job-parameters-plate

    <<: *job-time-plate

    pipeline-scm:
      script-path: 'Jenkinsfile.newBuildSystem'
      scm:
        - git:
           url: '{gerrit-server-url}/cord'
           branches:
             - 'cord-4.1'

    triggers:
       - timed: |
                 TZ=America/Los_Angeles
                 H 23 * * *

- job-template:
    name: 'build_{pod}_cord-5.0'
    description: |
                  <!-- Managed by Jenkins Job Builder -->
                  Nightly Physical POD Builds at {pod} <br /><br />
                  Created from job-template from ci-management/jjb/cord-test/cord-test-pipeline.yaml <br />
                  Created by Kailash Khalasi - kailash@opennetworking.org <br />
                  Copyright (c) 2017 Open Networking Foundation (ONF)

    branches: "cord-5.0"

    <<: *job-parameters-plate

    <<: *job-time-plate

    pipeline-scm:
      script-path: 'Jenkinsfile.newBuildSystem'
      scm:
        - git:
           url: '{gerrit-server-url}/cord'
           branches:
             - 'cord-5.0'

    triggers:
       - timed: |
                 TZ=America/Los_Angeles
                 H 2 * * *

- job-template:
    name: 'build_{pod}_master'
    description: |
                  <!-- Managed by Jenkins Job Builder -->
                  Nightly Physical POD Builds at {pod} <br /><br />
                  Created from job-template from ci-management/jjb/cord-test/cord-test-pipeline.yaml <br />
                  Created by Kailash Khalasi - kailash@opennetworking.org <br />
                  Copyright (c) 2017 Open Networking Foundation (ONF)

    branches: "master"

    <<: *job-parameters-plate

    <<: *job-time-plate

    pipeline-scm:
      script-path: 'Jenkinsfile'
      scm:
        - git:
           url: '{gerrit-server-url}/cord'
           branches:
             - 'master'

    triggers:
       - timed: |
                 TZ=America/Los_Angeles
                 H 5 * * *

- job-template:
    name: 'build_{pod}_{branch}_test'
    description: |
                  <!-- Managed by Jenkins Job Builder -->
                  Post Tests on {pod} triggered by build_{pod}_{branch} <br /><br />
                  Created from job-template from ci-management/jjb/cord-test/cord-test-pipeline.yaml <br />
                  Created by Kailash Khalasi - kailash@opennetworking.org <br />
                  Copyright (c) 2017 Open Networking Foundation (ONF)

    branches: '{branch}'

    <<: *job-parameters-plate

    pipeline-scm:
      script-path: 'Jenkinsfile-rcord'
      scm:
        - git:
           url: '{gerrit-server-url}/cord-tester'
           branches:
             - '{branch}'

    triggers:
      - reverse:
          jobs: 'build-{pod}-{branch}'
          result: 'failure'

- project:
    name: nightly-build-pipeline

    <<: *job-pod-plate
    <<: *job-branch-plate

    project-name: '{name}'

    build-timeout: '300'

    jobs:
      - 'build_{pod}_cord-4.0'
      - 'build_{pod}_cord-4.1'
      - 'build_{pod}_cord-5.0'
      - 'build_{pod}_master'
      - 'build_{pod}_{branch}_test'
