---
# POD Nightly Build Pipeline Jobs

- test-pipe-job-boiler-plate: &test-pipe-job-boiler-plate
    name: test-pipe-job-boiler-plate

    project-type: pipeline

    sandbox: true

    properties:

      - build-discarder:
         num-to-keep: '{artifact-num-to-keep}'


- job-pod-plate: &job-pod-plate
    name: job-pod-plate
    pod:
      - 'qct-pod1'
      - 'qct-pod3'

- job-version-plate: &job-version-plate
    name: job-version-plate
    version:
      - 'cord-4.0'
      - 'cord-4.1'
      - 'cord-5.0'
      - 'master'

- job-time-plate: &job-time-plate
    name: job-time-plate
    time:
      - '21'
      - '23'
      - '1'
      - '3'

- job-parameters-plate: &job-parameters-plate
    name: job-parameters-plate
    <<: *test-pipe-job-boiler-plate

    <<: *job-pod-plate

    parameters:
      - string:
         name: devNodeName
         default: '{pod}'
         description: 'Jenkins node name of Dev Node'

      - string:
         name: configRepoUrl
         default: 'https://gerrit.opencord.org/pod-configs'
         description: 'The URL of the POD configs repository'

      - string:
         name: configRepoBaseDir
         default: 'pod-configs/'
         description: 'The directory inside the POD configs repository'

      - string:
         name: configRepoFile
         default: 'deployment-configs/{pod}.yml'
         description: 'The deployment config file'

      - string:
         name: branch
         default: '{version}'

      - string:
         name: RECEIPIENT
         default: 'kailash@opennetworking.org, you@opennetworking.org, suchitra@opennetworking.org'
         description: ''

    concurrent: true

- job-template:
    name: 'build-{pod}-{version}'
    description: |
                  <!-- Managed by Jenkins Job Builder -->
                  It builds nighlty a full POD at {pod} <br /><br />
                  Created by Kailash Khalasi - kailash@opennetworking.org<br />
                  Copyright (c) 2017 Open Networking Foundation (ONF)

    <<: *job-parameters-plate

    <<: *job-time-plate

    pipeline-scm:
      script-path: 'Jenkinsfile'
      scm:
        - git:
           url: '{gerrit-server-url}/cord'
           branches:
             - '{version}'
      triggers:
        - timed: |
                  TZ=America/Los_Angeles
                  H {time} * * *

- job-template:
    name: 'build-{pod}-{version}-test'
    description: |
                  <!-- Managed by Jenkins Job Builder -->
                  Post Tests on {pod} triggered by build-{pod}-{version}<br /><br />
                  Created by Kailash Khalasi - kailash@opennetworking.org<br />
                  Copyright (c) 2017 Open Networking Foundation (ONF)

    <<: *job-parameters-plate

    pipeline-scm:
      script-path: 'Jenkinsfile-rcord'
      scm:
        - git:
           url: '{gerrit-server-url}/cord-tester'
           branches:
             - '{version}'

      triggers:
        - reverse:
            jobs: 'build-{pod}-{version}'
            result: 'failure'

- project:
    name: nightly-build-pipeline

    <<: *job-pod-plate
    <<: *job-version-plate

    project-name: '{name}'

    build-timeout: '300'

    jobs:
      - 'build-{pod}-{version}'
      - 'build-{pod}-{version}-test'
