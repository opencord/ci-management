---
# POD Nightly Test Pipeline RCORD Lite Jobs

- project:
    name: rcord-lite-nightly-job

    project-name: '{name}'

    build-timeout: '300'

    jobs:
     # flex OCP  with olt/onu  kubernetes build jobs (rcord lite)
      - 'build_pod_timer':
         testvm: 'qa-testvm-pod'
         config-pod: 'flex-ocp-cord'
         profile: 'rcord-topdown'
         branch: 'cord-6.0'
         Jenkinsfile: 'Jenkinsfile-rcordlite-topdown'
         oltDebVersion: 'openolt-1.4.deb'
         configurePod: true
         time: '20'

     # flex ocp pod with olt/onu  kubernetes build jobs (rcord lite)
      - 'build_pod_timer':
         testvm: 'qa-testvm-pod'
         config-pod: 'flex-ocp-cord'
         profile: 'rcord-zerotouch'
         branch: 'cord-6.0'
         Jenkinsfile: 'Jenkinsfile-rcordlite-zerotouch'
         oltDebVersion: 'openolt-1.4.deb'
         configurePod: true
         time: '22'

     # flex ocp pod with olt/onu postactions job
      - 'post_build_actions':
         testvm: 'qa-testvm-pod'
         config-pod: 'flex-ocp-cord'
         profile: 'rcord-topdown'
         branch: 'cord-6.0'
         Jenkinsfile: 'Jenkinsfile-postactions'

     # flex ocp pod with olt/onu postactions job
      - 'post_build_actions':
         testvm: 'qa-testvm-pod'
         config-pod: 'flex-ocp-cord'
         profile: 'rcord-zerotouch'
         branch: 'cord-6.0'
         Jenkinsfile: 'Jenkinsfile-postactions'

     # flex ocp with olt/onu  kubernetes master build jobs (rcord lite)
      - 'build_pod_timer':
         testvm: 'qa-testvm-pod'
         config-pod: 'flex-ocp-cord'
         profile: 'rcord-topdown'
         branch: 'master'
         Jenkinsfile: 'Jenkinsfile-rcordlite-topdown-build'
         oltDebVersion: 'openolt-master.deb'
         configurePod: true
         time: '0'

     # flex ocp  with olt/onu test job
      - 'build_pod_test':
         testvm: 'qa-testvm-pod'
         config-pod: 'flex-ocp-cord'
         profile: 'rcord-topdown'
         branch: 'master'
         Jenkinsfile: 'Jenkinsfile-rcordlite-topdown-test'

     # flex ocp  with olt/onu  kubernetes master build jobs (rcord lite)
      - 'build_pod_timer':
         testvm: 'qa-testvm-pod'
         config-pod: 'flex-ocp-cord'
         profile: 'rcord-zerotouch'
         branch: 'master'
         Jenkinsfile: 'Jenkinsfile-rcordlite-zerotouch-build'
         oltDebVersion: 'openolt-master.deb'
         configurePod: true
         time: '2'

     # flex ocp with olt/onu test job
      - 'build_pod_test':
         testvm: 'qa-testvm-pod'
         config-pod: 'flex-ocp-cord'
         profile: 'rcord-zerotouch'
         branch: 'master'
         Jenkinsfile: 'Jenkinsfile-rcordlite-zerotouch-test'

     # qct pod1 kubernetes build jobs (rcord lite topdown)
      - 'build_pod_timer':
         testvm: 'qct-pod1'
         config-pod: 'qct-pod1'
         profile: 'rcord-topdown'
         branch: 'master'
         Jenkinsfile: 'Jenkinsfile-rcordlite-topdown-build'
         oltDebVersion: 'openolt-1.4.deb'
         configurePod: true
         time: '0'

     # qct pod1 test jobs (rcord lite topdown)
      - 'build_pod_test':
         testvm: 'qct-pod1'
         config-pod: 'qct-pod1'
         profile: 'rcord-topdown'
         branch: 'master'
         Jenkinsfile: 'Jenkinsfile-rcordlite-topdown-test'

      # flex onf pod 1 kubernetes build jobs (rcord lite)
      - 'build_pod_manual':
         testvm: 'qa-testvm-pod'
         config-pod: 'flex-onf-pod1'
         profile: 'rcord-topdown'
         branch: 'master'
         Jenkinsfile: 'Jenkinsfile-rcordlite-topdown-build'
         oltDebVersion: 'openolt-master.deb'
         configurePod: true

     # flex ocp pod 2 kubernetes build jobs (rcord lite)
      - 'build_pod_manual':
         testvm: 'flex-pod2'
         config-pod: 'flex-ocp-pod2'
         profile: 'rcord-topdown'
         branch: 'master'
         Jenkinsfile: 'Jenkinsfile-rcordlite-topdown-build'
         oltDebVersion: 'openolt-master.deb'
         configurePod: true
