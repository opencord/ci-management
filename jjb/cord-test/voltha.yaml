---
# POD Build Pipeline Jobs for Voltha Releases

- project:
    name: voltha-release-jobs

    project-name: '{name}'

    build-timeout: '300'

    with-kind: false
    power-switch: False
    work-flow: ''
    num-of-openonu: '1'
    num-of-onos: '1'
    num-of-atomix: '0'

    jobs:
      # flex OCP pod with olt/onu - manual test job, voltha master build job
      - 'build_pod_manual':
          build-node: 'qa-testvm-pod'
          config-pod: 'flex-ocp-cord'
          release: 'master'
          branch: 'master'
          num-of-openonu: '2'
          test-repo: 'voltha-system-tests'
          Jenkinsfile: 'Jenkinsfile-voltha-build'
          profile: '1T4GEM'

      # flex pod1 test job - using voltha branch
      - 'build_pod_test':
          build-node: 'qa-testvm-pod'
          config-pod: 'flex-ocp-cord'
          profile: '1T4GEM'
          branch: 'master'
          test-repo: 'voltha-system-tests'
          Jenkinsfile: 'Jenkinsfile-voltha-test'

      # onlab pod1 OCP pod with olt/onu - Manual testing BAL3.1 release voltha master build job
      - 'build_pod_manual':
          build-node: 'onf-build'
          config-pod: 'onlab-pod1'
          release: 'master'
          branch: 'master'
          test-repo: 'voltha-system-tests'
          Jenkinsfile: 'Jenkinsfile-voltha-build'
          profile: '1T4GEM'

      # onlab pod1 test job - BAL3.1 tests using voltha branch
      - 'build_pod_test':
          build-node: 'onf-build'
          config-pod: 'onlab-pod1'
          profile: '1T4GEM'
          branch: 'master'
          test-repo: 'voltha-system-tests'
          Jenkinsfile: 'Jenkinsfile-voltha-test'

      # flex OCP pod with olt/onu - Default tech profile and timer based job
      - 'build_voltha_pod_release':
          build-node: 'qa-testvm-pod'
          config-pod: 'flex-ocp-cord'
          release: 'master'
          branch: 'master'
          num-of-openonu: '2'
          num-of-onos: '3'
          num-of-atomix: '3'
          test-repo: 'voltha-system-tests'
          Jenkinsfile: 'Jenkinsfile-voltha-build'
          configurePod: true
          profile: 'Default'
          time: '3'

      # flex pod1 test job - uses tech profile on voltha branch
      - 'build_voltha_pod_test':
          build-node: 'qa-testvm-pod'
          config-pod: 'flex-ocp-cord'
          release: 'master'
          branch: 'master'
          power-switch: True
          test-repo: 'voltha-system-tests'
          profile: 'Default'

      # flex OCP pod with olt/onu - Released versions Default tech profile and timer based job
      - 'build_voltha_pod_release':
          build-node: 'qa-testvm-pod'
          config-pod: 'flex-ocp-cord'
          release: '2.4'
          branch: 'voltha-2.4'
          num-of-openonu: '2'
          num-of-onos: '3'
          num-of-atomix: '3'
          test-repo: 'voltha-system-tests'
          Jenkinsfile: 'Jenkinsfile-voltha-build'
          configurePod: true
          profile: '1T4GEM'
          time: '1'

      # flex pod1 test job - released versions: uses tech profile on voltha branch
      - 'build_voltha_pod_test':
          build-node: 'qa-testvm-pod'
          config-pod: 'flex-ocp-cord'
          release: '2.4'
          branch: 'voltha-2.4'
          power-switch: True
          test-repo: 'voltha-system-tests'
          profile: '1T4GEM'

      # Menlo pod with olt/onu - Default tech profile and timer based job
      - 'build_voltha_pod_release':
          build-node: 'menlo-demo-pod'
          config-pod: 'onf-demo-pod'
