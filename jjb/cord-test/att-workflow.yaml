---
# POD Build Pipeline Jobs for ATT-WorkflowDriver

- project:
    name: attworkflowdriver-build-job

    project-name: '{name}'

    build-timeout: '300'

    jobs:
      - 'build_pod_manual':
         testvm: 'onf-build'
         config-pod: 'onlab-pod1'
         profile: 'att-workflow'
         branch: 'master'
         Jenkinsfile: 'Jenkinsfile-attworkflow-build'
         oltDebVersion: 'openolt-master.deb'
         configurePod: true

      # onlab pod2 build
      - 'build_pod_manual':
         testvm: 'onf-build'
         config-pod: 'onlab-pod2'
         profile: 'att-workflow'
         branch: 'master'
         Jenkinsfile: 'Jenkinsfile-attworkflow-build'
         oltDebVersion: 'openolt-master.deb'
         configurePod: true

     # onlab pod1 test job
      - 'build_pod_test_manual':
         testvm: 'onf-build'
         config-pod: 'onlab-pod1'
         profile: 'att-workflow'
         branch: 'master'
         Jenkinsfile: 'Jenkinsfile-attworkflow-test'

    # flex pod1 with olt/onu
      - 'build_pod_timer':
         testvm: 'qa-testvm-pod'
         config-pod: 'flex-pod1-olt'
         profile: 'att-workflow'
         branch: 'master'
         Jenkinsfile: 'Jenkinsfile-attworkflow-build'
         oltDebVersion: 'openolt-master.deb'
         configurePod: true
         time: '4'

     # flex pod1 test job
      - 'build_pod_test':
         testvm: 'qa-testvm-pod'
         config-pod: 'flex-pod1-olt'
         profile: 'att-workflow'
         branch: 'master'
         Jenkinsfile: 'Jenkinsfile-attworkflow-test'
