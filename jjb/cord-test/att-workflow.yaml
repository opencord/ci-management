---
# POD Build Pipeline Jobs for ATT-WorkflowDriver

- project:
    name: attworkflowdriver-build-job

    project-name: '{name}'

    build-timeout: '300'

    jobs:
      # onlab pod1 build
      - 'build_pod_manual':
         testvm: 'onf-build'
         config-pod: 'onlab-pod1'
         profile: 'att-workflow'
         branch: 'master'
         Jenkinsfile: 'Jenkinsfile-attworkflow-build'
         oltDebVersion: 'openolt-master.deb'

      # onlab pod2 build
      - 'build_pod_manual':
         testvm: 'onf-build'
         config-pod: 'onlab-pod2'
         profile: 'att-workflow'
         branch: 'master'
         Jenkinsfile: 'Jenkinsfile-attworkflow-build'
         oltDebVersion: 'openolt-master.deb'

      # flex pod1 with olt/onu
      - 'build_pod_timer':
         testvm: 'qa-testvm-pod'
         config-pod: 'flex-pod1-olt'
         profile: 'att-workflow'
         branch: 'master'
         Jenkinsfile: 'Jenkinsfile-attworkflow-build'
         oltDebVersion: 'openolt-master.deb'
         time: '5'

      # flex pod1 with olt/onu - voltha 1.6 branch
      - 'build_pod_timer':
         testvm: 'qa-testvm-pod'
         config-pod: 'flex-pod1-olt-voltha16'
         profile: 'att-workflow'
         branch: 'master'
         Jenkinsfile: 'Jenkinsfile-attworkflow-build'
         oltDebVersion: 'openolt-master.deb'
         configurePod: true
         time: '7'


      # flex-onf pod1 build
      - 'build_pod_manual':
         testvm: 'qa-testvm-pod'
         config-pod: 'flex-onf-pod1'
         profile: 'att-workflow'
         branch: 'master'
         Jenkinsfile: 'Jenkinsfile-attworkflow-build'
         oltDebVersion: 'openolt-master.deb'
         configurePod: false
         reinstallOlt: false
         installBBSim: true
         onuNumber: 2

      # flex pod1 test job
      - 'build_pod_test':
         testvm: 'qa-testvm-pod'
         config-pod: 'flex-pod1-olt'
         profile: 'att-workflow'
         branch: 'master'
         Jenkinsfile: 'Jenkinsfile-attworkflow-test'

      # flex pod1 test job - voltha 1.6 branch
      - 'build_pod_test':
         testvm: 'qa-testvm-pod'
         config-pod: 'flex-pod1-olt-voltha16'
         profile: 'att-workflow'
         branch: 'master'
         Jenkinsfile: 'Jenkinsfile-attworkflow-test'
