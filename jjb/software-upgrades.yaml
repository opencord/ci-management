---
# voltha 2.X tests

- project:
    name: software-upgrades
    project-name: '{name}'

    jobs:
      - 'software-upgrades-test':
          name: 'periodic-software-upgrade-test-bbsim'
          pipeline-script: 'voltha/master/software-upgrades.groovy'
          onos-image: 'andreacampanella/voltha-onos:olt-group-pkt-req-mcast-fix'
          build-node: 'qct-pod4-node2'
          code-branch: 'master'
          aaa-version: '2.3.0.SNAPSHOT'
          aaa-oar-url: 'https://oss.sonatype.org/content/groups/public/org/opencord/aaa-app/2.3.0-SNAPSHOT/aaa-app-2.3.0-20210322.191830-3.oar'
          olt-version: '4.4.0.SNAPSHOT'
          olt-oar-url: 'https://oss.sonatype.org/content/groups/public/org/opencord/olt-app/4.4.0-SNAPSHOT/olt-app-4.4.0-20210319.122447-8.oar'
          dhcpl2relay-version: '2.4.0.SNAPSHOT'
          dhcpl2relay-oar-url: 'https://oss.sonatype.org/content/groups/public/org/opencord/dhcpl2relay-app/2.4.0-SNAPSHOT/dhcpl2relay-app-2.4.0-20210311.091154-2.oar'
          igmpproxy-version: '2.2.0.SNAPSHOT'
          igmpproxy-oar-url: 'https://oss.sonatype.org/content/groups/public/org/opencord/onos-app-igmpproxy-app/2.2.0-SNAPSHOT/onos-app-igmpproxy-app-2.2.0-20210312.105254-9.oar'
          sadis-version: '5.3.0.SNAPSHOT'
          sadis-oar-url: 'https://oss.sonatype.org/content/groups/public/org/opencord/sadis-app/5.3.0-SNAPSHOT/sadis-app-5.3.0-20210311.085841-3.oar'
          mcast-version: '2.2.0.SNAPSHOT'
          mcast-oar-url: 'https://oss.sonatype.org/content/groups/public/org/opencord/mcast-app/2.2.0-SNAPSHOT/mcast-app-2.2.0-20210316.083454-5.oar'
          kafka-version: '2.6.0.SNAPSHOT'
          kafka-oar-url: 'https://oss.sonatype.org/content/groups/public/org/opencord/kafka/2.6.0-SNAPSHOT/kafka-2.6.0-20210311.093145-2.oar'
          adapter-open-olt-image: 'voltha/voltha-openolt-adapter:3.1.6'
          adapter-open-onu-image: 'voltha/voltha-openonu-adapter-go:1.2.6'
          rw-core-image: 'voltha/voltha-rw-core:2.6.3'
          ofagent-image: 'voltha/voltha-ofagent-go:1.5.2'
          time-trigger: "H H/23 * * *"

- job-template:
    id: 'software-upgrades-test'
    name: '{name}'
    sandbox: true
    volthaSystemTestsChange: ''
    volthaHelmChartsChange: ''
    kindVolthaChange: ''

    description: |
      <!-- Managed by Jenkins Job Builder -->
      Created by {id} job-template from ci-management/jjb/software-upgrades.yaml  <br /><br />
      E2E Validation for Voltha 2.X
    properties:
      - cord-infra-properties:
          build-days-to-keep: '{build-days-to-keep}'
          artifact-num-to-keep: '{artifact-num-to-keep}'

    wrappers:
      - lf-infra-wrappers:
          build-timeout: '{build-timeout}'
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    parameters:
      - string:
          name: buildNode
          default: '{build-node}'
          description: 'Name of the Jenkins node to run the job on'

      - string:
          name: extraHelmFlags
          default: ''
          description: 'Helm flags to pass to ./voltha up'

      - string:
          name: volthaSystemTestsChange
          default: ''
          description: 'Download a change for gerrit in the voltha-system-tests repo, example value: "refs/changes/79/18779/13"'

      - string:
          name: volthaHelmChartsChange
          default: ''
          description: 'Download a change for gerrit in the voltha-helm-charts repo, example value: "refs/changes/79/18779/13"'

      - string:
          name: branch
          default: '{code-branch}'
          description: 'Name of the branch to use'

      # deprecated params (not used in master, remove after 2.6 support is dropped)
      - string:
          name: kindVolthaChange
          default: ''
          description: 'Download a change for gerrit in the kind-voltha repo, example value: "refs/changes/32/19132/1"'

      - string:
          name: onosImg
          default: '{onos-image}'
          description: 'ONOS Image to use'

      - string:
          name: aaaVer
          default: '{aaa-version}'
          description: 'ONOS AAA App Version to Test Upgrade'

      - string:
          name: aaaOarUrl
          default: '{aaa-oar-url}'
          description: 'ONOS AAA App OAR File Url'

      - string:
          name: oltVer
          default: '{olt-version}'
          description: 'ONOS OLT App Version to Test Upgrade'

      - string:
          name: oltOarUrl
          default: '{olt-oar-url}'
          description: 'ONOS OLT App OAR File Url'

      - string:
          name: dhcpl2relayVer
          default: '{dhcpl2relay-version}'
          description: 'ONOS DHCP L2 Relay App Version to Test Upgrade'

      - string:
          name: dhcpl2relayOarUrl
          default: '{dhcpl2relay-oar-url}'
          description: 'ONOS DHCP L2 Relay App OAR File Url'

      - string:
          name: igmpproxyVer
          default: '{igmpproxy-version}'
          description: 'ONOS Igmp Proxy App Version to Test Upgrade'

      - string:
          name: igmpproxyOarUrl
          default: '{igmpproxy-oar-url}'
          description: 'ONOS Igmp Proxy App OAR File Url'

      - string:
          name: sadisVer
          default: '{sadis-version}'
          description: 'ONOS Sadis App Version to Test Upgrade'

      - string:
          name: sadisOarUrl
          default: '{sadis-oar-url}'
          description: 'ONOS Sadis App OAR File Url'

      - string:
          name: mcastVer
          default: '{mcast-version}'
          description: 'ONOS MCast App Version to Test Upgrade'

      - string:
          name: mcastOarUrl
          default: '{mcast-oar-url}'
          description: 'ONOS MCast App OAR File Url'

      - string:
          name: kafkaVer
          default: '{kafka-version}'
          description: 'ONOS Kafka App Version to Test Upgrade'

      - string:
          name: kafkaOarUrl
          default: '{kafka-oar-url}'
          description: 'ONOS Kafka App OAR File Url'

      - string:
          name: adapterOpenOltImage
          default: '{adapter-open-olt-image}'
          description: 'Voltha Adapter Open OLT Component Image'

      - string:
          name: adapterOpenOnuImage
          default: '{adapter-open-onu-image}'
          description: 'Voltha Adapter Open ONU Component Image'

      - string:
          name: rwCoreImage
          default: '{rw-core-image}'
          description: 'Voltha RW Core Component Image'

      - string:
          name: ofAgentImage
          default: '{ofagent-image}'
          description: 'Voltha Ofagent Component Image'

    project-type: pipeline
    concurrent: true

    dsl: !include-raw-escape: pipeline/{pipeline-script}

    triggers:
      - timed: |
                 TZ=America/Los_Angeles
                 {time-trigger}

