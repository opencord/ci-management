          onosReplicas: 3
          atomixReplicas: 3
          withPcap: true
          extraHelmFlags: '--set authRetry=true,dhcpRetry=true'

      - 'voltha-scale-measurements':
          name: 'voltha-scale-measurements-master-1-16-32-tt-subscribers'
          'disable-job': false
          build-node: 'onf-pod1-head-node'
          time-trigger: "H H/4 * * *"
