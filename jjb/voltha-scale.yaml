          build-node: 'onf-pod1-head-node'
          time-trigger: "H H/4 * * *"
          olts: 2
          pons: 16
          onus: 32
          withFlows: true
          provisionSubscribers: true
          workflow: dt
          release: voltha-2.6
          withEapol: false
          withDhcp: false
          withIgmp: false
          openonuAdapterReplicas: 8
          extraHelmFlags: '--set use_openonu_adapter_go=false'
          bbsimImg: ''
          rwCoreImg: ''
          ofAgentImg: ''
          openoltAdapterImg: ''
          openonuAdapterImg: ''
          openonuAdapterGoImg: ''
          onosImg: ''

      - 'voltha-scale-measurements':
