---
# POD Build Pipeline Jobs for Voltha Releases
# -----------------------------------------------------------------------
- project:
    name: voltha-release-jobs

    project-name: '{name}'

    build-timeout: '300'

    with-kind: false
    power-switch: false
    power-cycle-olt: false
    work-flow: 'ATT'
    in-band-management: false
    num-of-openonu: '1'
    num-of-onos: '1'
    num-of-atomix: '0'
    reinstall-olt: true
    test-type: ''
    volthaSystemTestsChange: ''
    kindVolthaChange: ''
    cordTesterChange: ''
    oltAdapterAppLabel: 'adapter-open-olt'
    num-of-onus: ''
    num-of-ponports: ''

    jobs:
      # -----------------------------------------------------------------------
      # Berlin pod with olt/onu - master versions timer based job , two OLTs
      - 'build_voltha_pod_release_timer':
          build-node: 'berlin-community-pod-1'
          config-pod: 'berlin-community-pod-1-multi-olt'
          disable-job: true
          name-extension: '_DT'
          work-flow: 'DT'
          profile: '1T8GEM'
          num-of-onos: '3'
          num-of-atomix: '3'
          # Update time trigger value while re-enabling the job
          time: ''

      # Berlin POD test job - master versions: uses tech profile on voltha branch
      - 'build_voltha_pod_test':
          timeout: 360
          build-node: 'berlin-community-pod-1'
          config-pod: 'berlin-community-pod-1-multi-olt'
          disable-job: true
          release: 'master'
          branch: 'master'
          pipeline-branch: 'master'
          name-extension: '_DT'
          work-flow: 'DT'
          test-repo: 'voltha-system-tests'
          profile: '1T8GEM'
          power-switch: true
          pipeline-script: 'voltha/voltha-dt-physical-functional-tests.groovy'

      # Berlin pod with gpon olt/onu - master 1T8GEM tech profile and timer based job
      - 'build_voltha_pod_release_timer':
          build-node: 'berlin-community-pod-1'
          config-pod: 'berlin-community-pod-1-gpon'
          disable-job: true
          name-extension: '_DT'
          work-flow: 'DT'
          profile: '1T8GEM'
          num-of-onos: '3'
          num-of-atomix: '3'
          # Update time trigger value while re-enabling the job
          time: ''

      # Berlin POD test job - master versions: uses 1T8GEM tech profile on voltha branch
      - 'build_voltha_pod_test':
          timeout: 330
          build-node: 'berlin-community-pod-1'
          config-pod: 'berlin-community-pod-1-gpon'
          disable-job: true
          name-extension: '_DT'
          work-flow: 'DT'
          release: 'master'
          branch: 'master'
          pipeline-branch: 'master'
          test-repo: 'voltha-system-tests'
          profile: '1T8GEM'
          power-switch: true
          pipeline-script: 'voltha/voltha-dt-physical-functional-tests.groovy'

      # Berlin pod with gpon olt/onu - master 1T8GEM tech profile and timer based job
      - 'build_voltha_pod_release_timer':
          build-node: 'berlin-community-pod-1'
          config-pod: 'berlin-community-pod-1-gpon'
          disable-job: true
          release: '2.11'
          branch: 'voltha-2.11'
          pipeline-branch: 'voltha-2.11'
          name-extension: '_DT'
          work-flow: 'DT'
          profile: '1T8GEM'
          num-of-onos: '3'
          num-of-atomix: '3'
          time: '1'
