---
# POD Build Pipeline Jobs for Voltha Releases
# -----------------------------------------------------------------------
# Disabled, offline -- 'qa-testvm-pod'
# -----------------------------------------------------------------------
- project:
    name: voltha-release-jobs-2.12

    project-name: '{name}'

    build-timeout: '300'

    with-kind: false
    power-switch: false
    power-cycle-olt: false
    work-flow: 'ATT'
    in-band-management: false
    num-of-openonu: '1'
    num-of-onos: '1'
    num-of-atomix: '0'
    reinstall-olt: true
    test-type: ''
    volthaSystemTestsChange: ''
    kindVolthaChange: ''
    cordTesterChange: ''
    oltAdapterAppLabel: 'adapter-open-olt'
    num-of-onus: ''
    num-of-ponports: ''

    jobs:
      # flex OCP pod with olt/onu - Default tech profile and timer based job
      - 'build_voltha_pod_release_timer':
          disable-job: true
          build-node: 'qa-testvm-pod'
          config-pod: 'flex-ocp-cord'
          release: '2.12'
          branch: 'voltha-2.12'
          profile: 'Default'
          time: '5'
          VolthaEtcdPort: 9999
          num-of-onos: '3'
          num-of-atomix: '3'

      # [VOL-4939] - flex OCP pod with olt/onu - 1T4GEM tech profile and timer based job
      - 'build_voltha_pod_release_timer':
          disable-job: true
          build-node: 'qa-testvm-pod'
          config-pod: 'flex-ocp-cord'
          release: '2.12'
          branch: 'voltha-2.12'
          profile: '1T4GEM'
          time: '1'
          VolthaEtcdPort: 9999
          num-of-onos: '3'
          num-of-atomix: '3'
          pipeline-script: 'voltha/voltha-2.12/physical-build.groovy'

      # -----------------------------------------------------------------------
      # ONF Menlo Soak POD test job - voltha-2.12 branch
      # Run failure/recovery tests every Wednesday
      # Disable reason: menlo-soak-pod is offline
      # -----------------------------------------------------------------------
      - 'build_voltha_pod_soak_test':
          build-node: 'menlo-soak-pod'
          config-pod: 'onf-soak-pod'
          disable-job: true
          profile: '1T8GEM'
          branch: 'voltha-2.12'
          release: '2.12'
          work-flow: 'DT'
          name-extension: '_DT_soak_Fail'
          test-type: 'Failure'
          test-repo: 'voltha-system-tests'
          pipeline-script: 'voltha/voltha-2.12/voltha-physical-soak-dt-tests.groovy'
          time-trigger: "H H * * 3"
          
